<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Snooze | Premium WhatsApp Bots</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #090909;
    --card: rgba(255,255,255,0.03);
    --accent: #d4af37; /* gold */
    --text: #f1f1f1;
    --muted: #8b8b8b;
    --glow: 0 0 12px rgba(212,175,55,0.4);
  }
  * {box-sizing: border-box;}
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    text-align: center;
    max-width: 600px;
    padding: 30px;
    background: var(--card);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h1 {
    font-size: 30px;
    margin-bottom: 10px;
    background: linear-gradient(90deg, var(--accent), #fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: var(--glow);
  }
  p {
    color: var(--muted);
    font-size: 14px;
    margin-bottom: 30px;
  }
  .links {
    display: grid;
    gap: 14px;
    margin-top: 20px;
  }
  a {
    background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    padding: 14px 18px;
    border-radius: 12px;
    text-decoration: none;
    color: var(--text);
    font-weight: 500;
    transition: 0.25s;
  }
  a:hover {
    background: var(--accent);
    color: #000;
    transform: translateY(-3px);
    box-shadow: var(--glow);
  }
  .toolbox {
    margin-top: 40px;
    background: rgba(255,255,255,0.02);
    padding: 20px;
    border-radius: 14px;
    animation: fadeIn 1.5s ease;
  }
  .toolbox h3 {
    color: var(--accent);
    margin-bottom: 12px;
  }
  select, input {
    padding: 10px;
    margin: 6px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255,255,255,0.05);
    color: #fff;
    width: 85%;
    font-size: 14px;
    transition: 0.3s;
  }
  select:focus, input:focus {
    border-color: var(--accent);
    box-shadow: var(--glow);
    outline: none;
  }
  button {
    margin-top: 8px;
    background: var(--accent);
    color: #000;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    box-shadow: var(--glow);
    transform: scale(1.05);
  }
  #result {
    margin-top: 14px;
    font-size: 14px;
  }
  footer {
    margin-top: 35px;
    color: var(--muted);
    font-size: 12px;
  }
  footer span {
    color: var(--accent);
  }
</style>
</head>
<body>
<div class="container">
  <h1>Snooze ⚡</h1>
  <p>Premium WhatsApp Bots & Smart Tools powered by AI</p>

  <div class="links">
    <a href="https://wa.me/254XXXXXXXXX?text=Hi%20Snooze%20Bot">💬 Chat with Snooze Bot</a>
    <a href="https://wa.me/254XXXXXXXXX?text=Activate%20AutoReply">⚙️ Activate AutoReply</a>
    <a href="https://snooze-ai-tools.vercel.app">🧠 Explore AI Tools</a>
    <a href="https://t.me/snoozebotcommunity">📢 Join Snooze Telegram</a>
  </div>

  <div class="toolbox">
    <h3>🌍 Create International WhatsApp Link</h3>
    <select id="countryCode">
      <option value="254">🇰🇪 Kenya (+254)</option>
      <option value="1">🇺🇸 USA (+1)</option>
      <option value="44">🇬🇧 UK (+44)</option>
      <option value="91">🇮🇳 India (+91)</option>
      <option value="234">🇳🇬 Nigeria (+234)</option>
      <option value="61">🇦🇺 Australia (+61)</option>
      <option value="971">🇦🇪 UAE (+971)</option>
      <option value="27">🇿🇦 South Africa (+27)</option>
    </select><br>
    <input id="phoneNumber" type="tel" placeholder="Enter phone number"><br>
    <input id="message" type="text" placeholder="Enter custom message"><br>
    <button onclick="generateLink()">Generate WhatsApp Link</button>
    <p id="result"></p>
  </div>

  <footer>
    <div>© 2025 <span>Snooze</span> • All Rights Reserved</div>
    <div>crafted with ⚡ by <span>Max</span></div>
  </footer>
</div>

<script>
  function generateLink() {
    const code = document.getElementById('countryCode').value;
    const num = document.getElementById('phoneNumber').value.trim();
    const msg = encodeURIComponent(document.getElementById('message').value.trim());
    if (!num) {
      alert("Please enter a phone number");
      return;
    }
    const link = `https://wa.me/${code}${num}${msg ? '?text=' + msg : ''}`;
    document.getElementById('result').innerHTML = `<a href="${link}" target="_blank" style="color:var(--accent);text-decoration:none;">Open WhatsApp Chat ➜</a>`;
  }
</script>
</body>
</html>
